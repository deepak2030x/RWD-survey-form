<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <title>Survey Form</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
  </head>

  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <div class="form">
      <form id="survey-form">
        <label for="name" id="name-label"
          >Name
          <input id="name" type="text" placeholder="Enter your name" required
        /></label>

        <label for="email" id="email-label"
          >Email
          <input
            id="email"
            type="email"
            placeholder="Enter your email"
            required
        /></label>

        <label for="number" id="number-label"
          >Age
          <input id="number" type="number" placeholder="Age" min="13" max="100"
        /></label>

        <label for="dropdown-role"
          >Which option best describes your current role
          <select id="dropdown-role">
            <option>Select Current Role</option>
            <option>Student</option>
            <option>Full Time Job</option>
            <option>Full Time Learner</option>
            <option>Prefer not to say</option>
            <option>Other</option>
          </select>
        </label>

        <div>
          Would you recommend freeCodeCamp to a friend?
          <label for="definetly"
            ><input
              type="radio"
              name="recommend"
              value="Definetly"
              id="definetly"
            />
            Definetly</label
          >
          <label for="maybe"
            ><input
              type="radio"
              name="recommend"
              value="May be"
              id="maybe"
            />May be</label
          >

          <label for="notsure"
            ><input
              type="radio"
              name="recommend"
              value="Not sure"
              id="notsure"
            />Not sure</label
          >
        </div>

        <label for="dropdown"
          >What is your favorite feature of freeCodeCamp?
          <select id="dropdown">
            <option>Select an option</option>
            <option>Challenges</option>
            <option>Projects</option>
            <option>Community</option>
            <option>Open source</option>
          </select>
        </label>

        <div>
          What would you like to see improved?
          <label for="fep"
            ><input type="checkbox" name="1" value="fep" id="fep" />
            front-end-projects</label
          >
          <label for="bep"
            ><input type="checkbox" name="2" value="bep" id="bep" />
            Back-end-projects</label
          >
          <label for="dv"
            ><input type="checkbox" name="3" value="dv" id="dv" /> Data
            Visualization</label
          >

          <label for="c"
            ><input type="checkbox" name="4" value="c" id="c" />
            challenges</label
          >
          <label for="osc"
            ><input type="checkbox" name="5" value="osc" id="osc" /> Open Source
            Community</label
          >
          <label for="ghr"
            ><input type="checkbox" name="6" value="ghr" id="ghr" /> Gitter Help
            rooms</label
          >
          <label for="videos"
            ><input type="checkbox" name="7" value="videos" id="videos" />
            Videos</label
          >
          <label for="cm"
            ><input type="checkbox" name="8" value="cm" id="cm" /> City
            Meetups</label
          >
          <label for="wiki"
            ><input type="checkbox" name="9" value="wiki" id="wiki" />
            Wiki</label
          >
          <label for="forums"
            ><input type="checkbox" name="10" value="forums" id="forums" />
            Forums</label
          >
          <label for="ac"
            ><input type="checkbox" name="11" value="ac" id="ac" /> Additional
            Courses</label
          >
        </div>

        <label
          >Any comments or suggestions
          <textarea name="" id="" cols="30" rows="5"></textarea>
        </label>

        <input type="submit" id="submit" />
      </form>
    </div>
  </body>
</html>
